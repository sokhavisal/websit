<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
	<meta>
	<meta>
	<meta http-equiv="content-type"	content="text/html;charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<title>Information Data</title>
	</head>
	<body>
		<div class="wrapper"><!--Wrapper-->
			
				<div class="panel-wrapper info">
				<div class="message-header">
					<h3 class="panel-title desc">Your Information</h3>
				</div>
				<div>					
				<div class="group-control">
					<label>Name</label>
					<div class="text-box">Administrator</div>
					
				</div>
				<div class="group-control">
					<label>Nick Name</label>
					<div class="text-box">System</div>
					
				</div>
				<div class="group-control">
					<label>VIP Membership No</label>
					<div class="text-box">VIP</div>
					
				</div>
				<div class="group-control">
					<label>E-Mail</label>
					<div class="text-box">Realmax@gmail.com</div>
					
				</div>
				<div class="group-control">
					<label>E-Mail confirm</label>
					<div class="text-box">Realmax@gmail.com</div>
					
				</div>
				<div class="group-control">
					<label>Age</label>
					<div class="text-box">23</div>
					
				</div>
				<div class="group-control">
					<label>Location</label>
					<div class="text-box">Japan</div>
					
					
				</div>
				<div class="group-control">
					<label>Golf History</label>
					<div class="text-box">20</div>
					
				</div>
				<div class="group-control">
					<label>SEX</label>
					<div class="text-box">Male</div>
					
				</div>
				    
				<div class="group-control">
					<label>Weight(kg)</label>
					<div class="text-box">60kg</div>
					
				</div>
				    
				<div class="group-control">
					<label>Personality</label>
					<div class="text-box">Single</div>

				</div>
				<div class="group-control">
					<label>Best Score </label>
					<div class="text-box">80%</div>
					
				</div>
				<div class="group-control">
					<label>Club Name </label>
					<div class="text-box">Japan</div>
					
				</div>
				
				<div class="group-control">
					<label>Episode </label>
					<div class="text-box">Episode</div>
					
				</div>
				    
				<div class="group-control">
					<label>Attachment</label>
					<div class="text-box">file</div>
					
				</div>
			</div>
			<center>
				<div class="btn">
					<input type="submit" value="Save" class="btn-button" >
					<input type="button" value="Edit" class="btn-button" onclick="window.history.go(-1);">
			</div>
			</center>
			
		</div>
	</div>
	</body>
	<script>
		
		function getRequests() {
			var s1 = location.search.substring(1, location.search.length).split('&'),
				r = {}, s2, i;
			for (i = 0; i < s1.length; i += 1) {
				s2 = s1[i].split('=');
				r[decodeURIComponent(s2[0]).toLowerCase()] = decodeURIComponent(s2[1]);
			}
			return r;
		};
		var QueryString = getRequests();
		document.getElementById('name').innerHTML = QueryString["name"];
		document.getElementById('nickname').innerHTML = QueryString["nickname"];
		document.getElementById('vipno').innerHTML = QueryString["vipno"];
		document.getElementById('email').innerHTML = QueryString["email"];
		document.getElementById('age').innerHTML = QueryString["age"];
		document.getElementById('locat').innerHTML = QueryString["locat"];
		document.getElementById('golfhistory').innerHTML = QueryString["golfhistory"];
		document.getElementById('height').innerHTML = QueryString["height"];
		document.getElementById('weight').innerHTML = QueryString["weight"];
		document.getElementById('avgScore').innerHTML = QueryString["avgScore"];
		document.getElementById('bestscore').innerHTML = QueryString["bestscore"];
		document.getElementById('clubname').innerHTML = QueryString["clubname"];
		document.getElementById('episode').innerHTML = QueryString["episode"];
		document.getElementById('file').innerHTML = QueryString["file"];
	</script>
</html>
